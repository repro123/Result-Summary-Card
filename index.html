<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Hanken+Grotesk"
    />
    <title>Results summary component</title>
  </head>
  <body>
    <main>
      <section class="section1 flexitem">
        <h1>Your result</h1>
        <div class="score">
          <p><span class="span1">76</span> <span class="span2">of 100</span></p>
        </div>
        <div class="remark">
          <p>Great</p>
          <p>
            You scored higher than 65% of the people who have taken the tests.
          </p>
        </div>
      </section>
      <section class="section2 flexitem">
        <h2>Summary</h2>
        <div class="SegmentsContainer">
          <div class="segments segment1">
            <p>
              <img src="./assets/images/icon-reaction.svg" alt="" />Reaction
            </p>
            <p>80/<span class="denominator">100</span></p>
          </div>
          <div class="segments segment2">
            <p><img src="./assets/images/icon-memory.svg" alt="" />Memory</p>
            <p>92/<span class="denominator">100</span></p>
          </div>
          <div class="segments segment3">
            <p><img src="./assets/images/icon-verbal.svg" alt="" />Verbal</p>
            <p>61/<span class="denominator">100</span></p>
          </div>
          <div class="segments segment4">
            <p><img src="./assets/images/icon-visual.svg" alt="" />Visual</p>
            <p>72/<span class="denominator">100</span></p>
          </div>
        </div>
        <a href="#">Continue</a>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ibrahim Bello</a>.
    </div>
  </body>
</html>
